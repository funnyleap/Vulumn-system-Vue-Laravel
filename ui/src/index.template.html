<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="assets/icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="assets/favicon.ico">

    <!-- PWA manifest -->
    <link rel="manifest" href="assets/manifest.json">

    <script>

      // initialize api roots
      var defaultApi = 'http://api.diginomic.id/'
      var apiroot = localStorage.getItem("apiroot");
      if (apiroot === null) {
        console.log('Initialize Api Root From index')
        localStorage.setItem("apiroot", defaultApi)
      }

      // Opera 8.0+
      var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;

      // Firefox 1.0+
      var isFirefox = typeof InstallTrigger !== 'undefined';

      // Safari 3.0+ "[object HTMLElementConstructor]" 
      var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || safari.pushNotification);

      // Internet Explorer 6-11
      var isIE = /*@cc_on!@*/false || !!document.documentMode;

      // Edge 20+
      var isEdge = !isIE && !!window.StyleMedia;

      // Chrome 1+ 
      var isChrome = !!window.chrome && !!window.chrome.webstore;

      // Blink engine detection
      var isBlink = (isChrome || isOpera) && !!window.CSS;

      var msg = "Sayang sekali, browser anda tidak mendukung aplikasi ini, \n Aplikasi tidak akan berjalan secara optimal, Coba gunakan Modern Browser seperti Mozila Firefox / Google Chrome / Microsoft Edge dalam versi terbaru!"
      if(isIE) alert(msg); 
      if(isBlink) alert(msg); 
      if(isOpera) alert(msg); 
      if(isEdge) alert(msg); 

      console.log('%c Vulum', 'font-size:32px;  color: #bada55; padding:5px');
      console.log('%c   Vulum Corp Â© 2020 ', 'font-size:13px; color: #bada55; padding:5px');
      console.log('%c   API Root : ' + apiroot, 'font-size:13px; color: #bada55; padding:5px');

    </script>

  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
